<nav class="flex justify-between items-center inset-x-0 top-0
            bg-white border-b border-gray-200">
  {# Site title #}
  <a class="inline-flex
            text-lg font-semibold tracking-wider
            hover:text-pink-400 transition-colors
            m-4 pl-2 md:pl-4 lg:pl-8"
     href="/">
    {{ SITENAME }}
  </a>
  {# Menu button  #}
  <button id="mobileMenuButton" class="pr-4 py-3 focus:outline-none md:hidden" title="Open side menu">
    {# SVG For "x" button #}
    <svg id="mobileMenuButtonClose" class="w-6 h-6 hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
         fill="none" stroke="currentColor">
      <path stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
    {# SVG For "Menu burger" button #}
    <svg id="mobileMenuButtonOpen" class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
         fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
  {# List of nav item #}
  <div id="sideMenuHideOnMobile"
       class="flex flex-col md:flex-row md:items-center
              absolute top-0 right-0 z-10 bg-white rounded-bl-md md:bg-opacity-0
              transition-all duration-500 transform translate-x-0
              -translate-y-full md:translate-y-0
              w-1/2 md:w-auto px-3 md:px-0 md:mt-2.5 ld:mt-3 md:mx-1 md:pr-8 lg:pr-12">
    {% for menu, link, target in HEADER_MENU_ITEMS %}
      <a class="text-sm
                md:ml-6 lg:ml-10 my-2 py-1
                border-b border-transparent
                hover:border-pink-400 hover:text-pink-400 transition-colors duration-200"
         href="{{ link }}" target="{{ target }}">
        {{ menu }}
