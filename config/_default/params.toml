# disableImageOptimization = false
# disableTextInHeader = false
defaultBackgroundImage = "img/background1.jpg" # used as default for background images 
# defaultFeaturedImage = "XXXXX"
# highlightCurrentMenuArea = "XXXXX"
smartTOC = true
smartTOCHideUnfocusedChildren = false

[header]
  layout = "fixed" # valid options: basic, fixed

[footer]
  # showMenu = true
  # showCopyright = true
  # showThemeAttribution = true
  showAppearanceSwitcher = true
  # showScrollToTop = true

[homepage]
  layout = "background" # valid options: page, profile, hero, card, background, custom
  homepageImage = "img/background4.jpg" # used in: hero, and card
  showRecent = true
  showRecentItems = 10
  showMoreLink = true
  showMoreLinkDest = "/blog"
