# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/

theme = "blowfish"
baseURL = "https://nnamm.work/"
defaultContentLanguage = "ja"
enableRobotsTXT = true
paginate = 10
summaryLength = 30
buildDrafts = false
buildFuture = true
googleAnalytics = "G-PGR5LXQDM6"

[taxonomies]
  tag = "tags"
  category = "categories"
  # author = "authors"
  # series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[imaging]
  quality = 90

